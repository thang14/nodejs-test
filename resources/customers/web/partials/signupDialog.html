<div class="modal-header">
		<h3 class="modal-title">Signup</h3>
</div>
<div class="modal-body">
	<form method="post" ng-submit="signup()" name="signupForm">
    <md-dialog-content>
	    	<md-input-container class="md-block md-input-invalid text-center"  ng-if="errors.message" >
			      <div ng-message-exp='error'>{{errors.message}}</div>
		      </md-input-container></br>

			Signup as:
      <md-radio-group ng-init="user.realm = 'customer'" ng-model="user.realm">
	      <md-radio-button value="customer" class="md-primary">Customer</md-radio-button>
	      <md-radio-button value="merchant"> Merchat </md-radio-button>
	    </md-radio-group>
	    <md-input-container class="md-block">
	      <!-- Use floating placeholder instead of label -->
	      <md-icon class="name"><i class="material-icons">name</i></md-icon>
	      <input ng-model="user.name" type="text" placeholder="Name" >
    	</md-input-container>
			<md-input-container class="md-block">
					<label>Email</label>
					<input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
			</md-input-container>
			
			<md-input-container class="md-block">
					<label>Password</label>
					<input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
			</md-input-container>

			<md-input-container class="md-block" ng-if="user.realm == 'merchant'">
					<label>Address</label>
					<input ng-model="user.address" type="text" placeholder="Address" ng-required="true">
			</md-input-container>
			
			<div layout="row" layout-sm="column" layout-align="center" >
				<md-button flex="100" type="submit" class="md-primary md-raised">Signup</md-button>
			</div>
			
			<div class="text-center">Log in <a href="#" ng-click="login()">here</a></div>
    </md-dialog-content>
  </form>
</div>
