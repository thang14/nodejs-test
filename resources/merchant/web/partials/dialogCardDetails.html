
<div class="modal-header">
		<h3 class="modal-title">Edit Card</h3>
</div>
<div class="modal-body">
	<form method="post" ng-submit="save()" name="addCardForm" style="max-width:400px;">
        <md-input-container class="md-block md-input-invalid text-center"  ng-if="errors.message" >
            <div ng-message-exp='error'>{{errors.message}}</div>
        </md-input-container></br>
    
        <div layout-gt-sm="row" style="max-width:200px;">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Exp. month</label>
            <input ng-model="card.exp_month">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Exp. year</label>
            <input ng-model="card.exp_year">
          </md-input-container>
        </div>
        <div class="modal-footer"> 
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button> 
            <button type="submit" class="btn btn-primary">Save</button> 
        </div>
    </form>
</div>
