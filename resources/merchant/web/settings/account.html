<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Change password</h3>
  </div>
  <div class="panel-body">
  	<div style="max-width:460px;">
	    <form name="changePasswordForm" ng-submit="save()">
	    	<md-input-container class="md-block md-input-invalid"  ng-if="errors.message" >
	      	<div ng-message-exp='error'>{{errors.message}}</div>
      	</md-input-container></br>
	    	<md-input-container class="md-block">
	          <label>Old password</label>
	          <input type="password" ng-model="account.oldPassword" required minlength="6">
        </md-input-container>
        <md-input-container class="md-block">
          <label>New password</label>
          <input type="password" ng-model="account.password" required minlength="6">
        </md-input-container>
        <button type="submit" class="btn btn-default">Save</button> 
	    </form>
	</div>
  </div>
</div>
